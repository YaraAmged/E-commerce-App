{% extends "base/base.html" %} {% block content %}
<h3>{{ order.id }}</h3>
<h3>{{ order.status }}</h3>
<div class="col">
  <div class="row">
    {% for orderItem in order.items %}
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h3>{{ orderItem.product.nameEn }}</h3>
          <h3>{{ orderItem.quantity }}</h3>
        </div>
        <div class="card-actions">
          <a href="{{ product.get_absolute_url }}">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
